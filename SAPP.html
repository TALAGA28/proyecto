<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="sapp.css">
</head>
<body>
    <main>
        <div class= "contenedor__todo">
            <div class="caja__trasera">
                <div class="caja_trasera_login">
                    <h1>¿ Ya tienes cuenta?</h1>
                    <p>Inicia sesion para entrar a la pagina</p>
                    <button id="btn_Iniciar_sesion">Iniciar sesión</button>
    
                </div>
                  <div class="caja_trasera_Register">
                    <h1>¿ A un no tienes cuenta?</h1>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn_Iniciar_sesion">Registrarse</button>
        </div>
    
        <div class="contenedor__login-register">
            <form action="" class="Formulario_login">
                <h2>Iniciar sesión</h1>
            <input type="text" placeholder="Correo electronico">
            <input type="text" placeholder="Contraseña">
            <button>Entrar</button>    
            </form>
    
            <form action=""class="formulario__register">
                <h3>Registrarse</h3>
                <input type="text" placeholder="Nonbre Completo">
                <input type="text" placeholder="Correo electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Registrarse</button>
            </form>
        </div>
        
    </body>
